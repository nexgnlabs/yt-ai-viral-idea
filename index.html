<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nano Banana Thumbnail Studio</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --yt-red: #ff0000; --bg: #0a0a0a; --card: #151515; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .studio-card { width: 100%; max-width: 700px; background: var(--card); border-radius: 20px; padding: 30px; border: 1px solid #333; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .yt-logo { color: var(--yt-red); font-weight: bold; font-size: 24px; margin-bottom: 20px; text-align: center; }
        .input-box { width: 100%; padding: 15px; background: #000; border: 1px solid #444; border-radius: 10px; color: white; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; }
        .create-btn { width: 100%; padding: 16px; background: var(--yt-red); border: none; border-radius: 10px; color: white; font-weight: 900; cursor: pointer; letter-spacing: 1px; transition: 0.2s; }
        .create-btn:hover { background: #cc0000; transform: scale(0.99); }
        #canvas { margin-top: 25px; border-radius: 15px; overflow: hidden; background: #222; min-height: 380px; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid #333; }
        #canvas img { width: 100%; height: auto; display: block; }
        .loader { display: none; position: absolute; font-weight: bold; color: #00d4ff; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="studio-card">
    <div class="yt-logo">ðŸŽ¥ NANO BANANA THUMBNAIL STUDIO</div>
    
    <input type="text" id="userTopic" class="input-box" placeholder="Describe your video (e.g. iPhone 17 Unboxing, Scary Ghost Story)">
    
    <button class="create-btn" onclick="generateThumbnail()">GENERATE 4K THUMBNAIL</button>

    <div id="canvas">
        <div id="loadingText" class="loader">âš¡ RENDERING VIRAL VISUALS...</div>
    </div>
</div>

<script>
    async function generateThumbnail() {
        const topic = document.getElementById('userTopic').value;
        const canvas = document.getElementById('canvas');
        const loader = document.getElementById('loadingText');

        if (!topic) { alert("Please enter a video topic!"); return; }

        // UI State
        loader.style.display = 'block';
        const oldImg = canvas.querySelector('img');
        if (oldImg) oldImg.remove();

        // AUTOMATIC PROMPT ENHANCEMENT
        // This adds professional qualities to your simple input
        const enhancedPrompt = `High-impact YouTube thumbnail, vivid colors, 
        dramatic cinematic lighting, subject: ${topic}, 
        blurred background for depth of field, sharp focus, 8k resolution, 
        extremely detailed, clean composition for text placement.`;

        try {
            // Using your requested Nano Banana Model
            const imageElement = await puter.ai.txt2img(enhancedPrompt, { 
                model: "gemini-2.5-flash-image-preview" 
            });
            
            canvas.appendChild(imageElement);
        } catch (error) {
            console.error(error);
            canvas.innerHTML += `<p style="color:red; padding:20px;">Limit reached or Error. Please wait 1 minute.</p>`;
        } finally {
            loader.style.display = 'none';
        }
    }
</script>

</body>
</html>
