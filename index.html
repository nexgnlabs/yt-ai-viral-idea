<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viral Idea Generator v2025</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --yt-red: #ff0000; --bg: #0a0a0a; --card: #161616; --accent: #ff9900; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; padding: 20px; }
        .app-shell { max-width: 900px; margin: auto; background: var(--card); border-radius: 15px; padding: 30px; border: 1px solid #333; }
        .header { text-align: center; border-bottom: 2px solid var(--yt-red); padding-bottom: 20px; margin-bottom: 30px; }
        .grid-controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        select, .btn { padding: 15px; border-radius: 8px; font-weight: bold; border: none; font-size: 14px; }
        select { background: #222; color: #fff; border: 1px solid #444; cursor: pointer; }
        .btn { background: var(--yt-red); color: white; cursor: pointer; transition: 0.3s; grid-column: span 3; }
        .btn:hover { background: #b30000; transform: scale(1.01); }
        .result-container { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .idea-card { background: #222; padding: 25px; border-radius: 12px; border-left: 5px solid var(--accent); position: relative; }
        .viral-badge { position: absolute; top: 15px; right: 15px; color: var(--accent); font-size: 11px; font-weight: bold; }
        .title { font-weight: 800; color: #fff; margin-bottom: 15px; font-size: 18px; }
        .desc-box { font-size: 15px; color: #ccc; line-height: 1.6; border-top: 1px solid #333; padding-top: 15px; }
        #loader { display: none; text-align: center; color: var(--accent); padding: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <h1 style="margin:0;">ğŸš€ YouTube India Viral Finder</h1>
        <p style="color:#aaa;">Dec 23, 2025 â€¢ AI-Powered Trend Analysis</p>
    </div>

    <div class="grid-controls">
        <select id="category">
            <option value="Entertainment">ğŸ¬ Entertainment</option>
            <option value="Gaming">ğŸ® Gaming</option>
            <option value="Music">ğŸµ Music</option>
            <option value="Tech">ğŸ§ª Tech & AI</option>
            <option value="Bhojpuri/Regional">ğŸ­ Regional/Bhojpuri</option>
        </select>
        
        <select id="language">
            <option value="Hinglish">ğŸ—£ï¸ Hinglish (Mixed)</option>
            <option value="Hindi">ğŸ‡®ğŸ‡³ Hindi</option>
            <option value="English">ğŸ‡¬ğŸ‡§ English</option>
        </select>

        <button class="btn" onclick="generateViralIdeas()">SCAN YOUTUBE INDIA</button>
    </div>

    <div id="loader">ğŸ” Analyzing YouTube Trending Charts (India)...</div>
    <div id="output" class="result-container"></div>
</div>

<script>
async function generateViralIdeas() {
    const cat = document.getElementById('category').value;
    const lang = document.getElementById('language').value;
    const output = document.getElementById('output');
    const loader = document.getElementById('loader');

    loader.style.display = 'block';
    output.innerHTML = '';

    const prompt = `Act as a YouTube Trend Expert. 
    Current Date: Dec 23, 2025. 
    Task: Search YouTube India for the TOP 3 viral topics in "${cat}". 
    Constraint: Explain the "Why it works" section specifically in ${lang}.
    
    Context for AI: 
    - Music: Yo Yo Honey Singh & AP Dhillon 'Aadat' is #1.
    - Movies: Christopher Nolan's 'The Odyssey' trailer is trending #2.
    - Regional: Khesari Lal Yadav's 'Aag Lagaibu Ka' is massive in North India.
    - Gaming: BGMI Grand Finals live now.

    Return ONLY a JSON array: [{"title": "...", "why": "..."}]`;

    try {
        const response = await puter.ai.chat(prompt);
        let cleanStr = response.toString().replace(/```json|```/g, '').trim();
        const ideas = JSON.parse(cleanStr);

        ideas.forEach(idea => {
            const div = document.createElement('div');
            div.className = 'idea-card';
            div.innerHTML = `
                <div class="viral-badge">ğŸ”¥ TOP TREND</div>
                <div class="title">${idea.title}</div>
                <div class="desc-box"><b>Why this is the best topic:</b><br>${idea.why}</div>
            `;
            output.appendChild(div);
        });
    } catch (e) {
        output.innerHTML = `<p style="color:red; text-align:center;">Error fetching live data. Please try again.</p>`;
    } finally {
        loader.style.display = 'none';
    }
}
</script>

</body>
</html>
