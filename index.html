<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Idea Architect v5.0 (10 Ideas)</title>
    <style>
        :root { --yt-red: #ff0000; --bg: #0a0a0a; --card: #1a1a1a; --accent: #00d4ff; --success: #00e676; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #fff; padding: 20px; }
        .app-shell { max-width: 900px; margin: auto; background: var(--card); border-radius: 12px; padding: 25px; border: 1px solid #333; }
        
        .usage-bar { text-align: center; font-size: 12px; margin-bottom: 15px; color: #888; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .usage-count { color: var(--success); font-weight: bold; }

        .api-setup { background: #000; padding: 15px; border-radius: 8px; border: 1px dashed #444; margin-bottom: 20px; }
        .api-setup input { width: 100%; padding: 10px; background: #111; border: 1px solid #333; color: #fff; border-radius: 5px; margin-top: 5px; box-sizing: border-box; }

        .grid-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        select, .btn { padding: 14px; border-radius: 8px; font-weight: bold; border: 1px solid #444; font-size: 14px; background: #000; color: #fff; box-sizing: border-box; }
        
        .btn { background: var(--yt-red); color: white; cursor: pointer; border: none; grid-column: span 2; margin-top: 10px; transition: 0.3s; font-size: 16px; }
        .btn:hover { background: #cc0000; transform: scale(1.01); }
        .btn:disabled { background: #444; cursor: not-allowed; }

        .idea-grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 20px; }
        .idea-card { background: #222; padding: 20px; border-radius: 10px; border-left: 5px solid var(--accent); position: relative; }
        .idea-number { position: absolute; top: 10px; right: 15px; font-size: 20px; font-weight: 900; color: #333; }
        
        .title { font-weight: bold; color: #fff; margin-bottom: 8px; display: block; font-size: 18px; padding-right: 30px; }
        .desc { font-size: 14px; color: #bbb; line-height: 1.5; }
        
        #loader { display: none; text-align: center; color: var(--accent); margin: 20px 0; font-size: 14px; font-weight: bold; letter-spacing: 1px; }
        .error-msg { color: #ffbb00; background: #332200; padding: 15px; border-radius: 8px; border: 1px solid #ffbb00; text-align: center; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="app-shell">
    <h2 style="text-align:center; margin-top:0; color: var(--yt-red);">ğŸš€ Viral Idea Architect v5.0</h2>
    
    <div class="usage-bar">Daily Usage: <span id="used" class="usage-count">0</span> / 5 Generations</div>

    <div class="api-setup">
        <label style="font-size: 11px; color: var(--accent); text-transform: uppercase;">Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="Paste your Gemini API Key...">
    </div>

    <div class="grid-controls">
        <select id="category">
            <option value="Entertainment">ğŸ¬ Entertainment</option>
            <option value="Education">ğŸ“ Education</option>
            <option value="Gaming">ğŸ® Gaming</option>
            <option value="Film & Animation">ğŸ“½ï¸ Film & Animation</option>
            <option value="People & Blogs">ğŸ¤³ People & Blogs</option>
            <option value="Science & Technology">ğŸ§ª Science & Technology</option>
            <option value="Sports">ğŸ Sports</option>
            <option value="Music">ğŸµ Music</option>
            <option value="News & Politics">ğŸ“° News & Politics</option>
            <option value="How-to & Style">ğŸ’… How-to & Style</option>
            <option value="Travel & Events">âœˆï¸ Travel & Events</option>
            <option value="Pets & Animals">ğŸ¾ Pets & Animals</option>
            <option value="Comedy">ğŸ˜‚ Comedy</option>
            <option value="Nonprofits & Activism">âœŠ Nonprofits & Activism</option>
        </select>
        
        <select id="language">
            <option value="Hinglish (Natural day-to-day mix)">ğŸ—£ï¸ Hinglish</option>
            <option value="Simple day-to-day Marathi (Aplya bhashat)">ğŸš© Simple Marathi</option>
            <option value="Simple spoken Hindi (Asan Hindi)">ğŸ‡®ğŸ‡³ Easy Hindi</option>
            <option value="Global English">ğŸ‡¬ğŸ‡§ English</option>
        </select>

        <button class="btn" id="genBtn" onclick="generate()">ARCHITECT 10 VIRAL IDEAS</button>
    </div>

    <div id="loader">âš¡ ANALYZING TRENDS & GENERATING 10 IDEAS...</div>
    <div id="errorBox" class="error-msg"></div>
    <div id="output" class="idea-grid"></div>
</div>

<script>
    const MAX_DAILY = 5;

    window.onload = () => {
        updateUsageUI();
        const savedKey = localStorage.getItem('_viral_v5_key');
        if (savedKey) document.getElementById('apiKey').value = savedKey;
    };

    function updateUsageUI() {
        const usage = getUsage();
        document.getElementById('used').innerText = usage;
        if (usage >= MAX_DAILY) {
            const btn = document.getElementById('genBtn');
            btn.disabled = true;
            btn.innerText = "LIMIT REACHED (COME BACK TOMORROW)";
        }
    }

    function getUsage() {
        const date = new Date().toISOString().split('T')[0];
        const data = JSON.parse(localStorage.getItem('_viral_usage_v5') || '{}');
        return data[date] || 0;
    }

    function trackUsage() {
        const date = new Date().toISOString().split('T')[0];
        const data = JSON.parse(localStorage.getItem('_viral_usage_v5') || '{}');
        data[date] = (data[date] || 0) + 1;
        localStorage.setItem('_viral_usage_v5', JSON.stringify(data));
        updateUsageUI();
    }

    async function generate() {
        const key = document.getElementById('apiKey').value.trim();
        const cat = document.getElementById('category').value;
        const lang = document.getElementById('language').value;
        const btn = document.getElementById('genBtn');
        const loader = document.getElementById('loader');
        const output = document.getElementById('output');
        const errorBox = document.getElementById('errorBox');

        if (getUsage() >= MAX_DAILY) return alert("Bhai, daily limit of 5 is over. Kal aana!");
        if (!key) return alert("Please enter API Key!");
        
        localStorage.setItem('_viral_v5_key', key);
        btn.disabled = true;
        loader.style.display = 'block';
        errorBox.style.display = 'none';
        output.innerHTML = '';

        const prompt = `Task: Generate exactly 10 unique, high-CTR viral YouTube video ideas for the category "${cat}". 
        Language: ${lang}.
        Style: Casual, day-to-day spoken language. No formal words.
        Format: Return ONLY a valid JSON array of objects like this: [{"title":"...", "why":"..."}]`;

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${key}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();

            if (response.status === 429) {
                errorBox.innerText = "Bhai, this is your current limit for the day. Come back tomorrow after 24 hours to generate more!";
                errorBox.style.display = "block";
            } else if (data.candidates) {
                let text = data.candidates[0].content.parts[0].text;
                const jsonStr = text.substring(text.indexOf('['), text.lastIndexOf(']') + 1);
                const ideas = JSON.parse(jsonStr);

                ideas.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'idea-card';
                    div.innerHTML = `
                        <div class="idea-number">${index + 1}</div>
                        <span class="title">${item.title}</span>
                        <div class="desc">${item.why}</div>
                    `;
                    output.appendChild(div);
                });
                trackUsage();
            } else {
                throw new Error("API configuration error or key invalid.");
            }
        } catch (err) {
            errorBox.innerText = "Error: " + err.message;
            errorBox.style.display = "block";
        } finally {
            btn.disabled = (getUsage() >= MAX_DAILY);
            loader.style.display = 'none';
        }
    }
</script>

</body>
</html>
