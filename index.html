<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viral Idea Generator v2025</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --yt-red: #ff0000; --bg: #0a0a0a; --card: #1a1a1a; --accent: #00d4ff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #fff; padding: 20px; }
        .app-shell { max-width: 800px; margin: auto; background: var(--card); border-radius: 12px; padding: 25px; border: 1px solid #333; }
        .grid-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        select, .btn { padding: 12px; border-radius: 6px; font-weight: bold; border: 1px solid #444; font-size: 14px; }
        select { background: #000; color: #fff; }
        .btn { background: var(--yt-red); color: white; cursor: pointer; border: none; grid-column: span 2; }
        .btn:hover { background: #cc0000; }
        .btn:disabled { background: #444; cursor: not-allowed; }
        .idea-card { background: #222; padding: 20px; border-radius: 8px; border-left: 4px solid var(--accent); margin-bottom: 15px; }
        .title { font-weight: bold; color: #fff; margin-bottom: 8px; display: block; font-size: 17px; }
        .desc { font-size: 14px; color: #bbb; line-height: 1.5; }
        #loader { display: none; text-align: center; color: var(--accent); margin: 15px 0; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-shell">
    <h2 style="text-align:center; margin-top:0;">ğŸš€ Viral Idea Architect</h2>
    
    <div class="grid-controls">
        <select id="category">
            <option value="Entertainment">ğŸ¬ Entertainment</option>
            <option value="Education">ğŸ“ Education</option>
            <option value="Gaming">ğŸ® Gaming</option>
            <option value="Film & Animation">ğŸ“½ï¸ Film & Animation</option>
            <option value="People & Blogs">ğŸ¤³ People & Blogs</option>
            <option value="Science & Technology">ğŸ§ª Science & Technology</option>
            <option value="Sports">ğŸ Sports</option>
            <option value="Music">ğŸµ Music</option>
            <option value="News & Politics">ğŸ“° News & Politics</option>
            <option value="How-to & Style">ğŸ’… How-to & Style</option>
            <option value="Travel & Events">âœˆï¸ Travel & Events</option>
            <option value="Pets & Animals">ğŸ¾ Pets & Animals</option>
            <option value="Comedy">ğŸ˜‚ Comedy</option>
            <option value="Nonprofits & Activism">âœŠ Nonprofits & Activism</option>
        </select>
        
        <select id="language">
            <option value="Hinglish">ğŸ—£ï¸ Hinglish</option>
            <option value="Hindi">ğŸ‡®ğŸ‡³ Hindi</option>
            <option value="English">ğŸ‡¬ğŸ‡§ English</option>
        </select>

        <button class="btn" id="genBtn" onclick="generate()">GENERATE IDEAS</button>
    </div>

    <div id="loader">âš¡ CONNECTING TO AI CLUSTER...</div>
    <div id="output"></div>
</div>

<script>
async function generate() {
    const btn = document.getElementById('genBtn');
    const loader = document.getElementById('loader');
    const output = document.getElementById('output');
    
    btn.disabled = true;
    loader.style.display = 'block';
    output.innerHTML = '';

    const cat = document.getElementById('category').value;
    const lang = document.getElementById('language').value;

    // ultra-simplified prompt to reduce AI "thinking" time
    const prompt = `Return a JSON array with 3 viral YouTube ideas for "${cat}" in India. 
    Explain "why" in ${lang}.
    Format: [{"title":"...", "why":"..."}]
    Strictly JSON only. No prose.`;

    try {
        // We use the standard chat which is more stable on Free Tier
        const response = await puter.ai.chat(prompt);
        let text = response.toString();

        // SANITIZER: Remove backticks, markdown, or text before/after the JSON
        const start = text.indexOf('[');
        const end = text.lastIndexOf(']') + 1;
        
        if (start === -1 || end === 0) throw new Error("No JSON found");
        
        const cleanJson = text.substring(start, end);
        const ideas = JSON.parse(cleanJson);

        ideas.forEach(item => {
            const div = document.createElement('div');
            div.className = 'idea-card';
            div.innerHTML = `<span class="title">${item.title}</span><div class="desc">${item.why}</div>`;
            output.appendChild(div);
        });

    } catch (err) {
        console.error(err);
        output.innerHTML = `<div style="color:#ff6b6b; text-align:center; padding:10px;">
            âš ï¸ <b>System Busy</b><br>Try switching the category or waiting 10 seconds.
        </div>`;
    } finally {
        btn.disabled = false;
        loader.style.display = 'none';
    }
}
</script>

</body>
</html>
