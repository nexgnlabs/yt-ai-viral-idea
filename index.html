<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Viral Idea Generator v2025</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --yt-red: #ff0000; --bg: #0a0a0a; --card: #161616; --accent: #00d4ff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; padding: 20px; }
        .app-shell { max-width: 950px; margin: auto; background: var(--card); border-radius: 15px; padding: 30px; border: 1px solid #333; }
        .header { text-align: center; border-bottom: 2px solid var(--yt-red); padding-bottom: 20px; margin-bottom: 30px; }
        .grid-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        select, .btn { padding: 15px; border-radius: 8px; font-weight: bold; border: none; font-size: 14px; }
        select { background: #222; color: #fff; border: 1px solid #444; cursor: pointer; }
        .btn { background: var(--yt-red); color: white; cursor: pointer; transition: 0.3s; grid-column: span 2; }
        .btn:hover { background: #b30000; transform: scale(1.01); }
        .result-container { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .idea-card { background: #222; padding: 25px; border-radius: 12px; border-left: 5px solid var(--accent); position: relative; }
        .viral-badge { position: absolute; top: 15px; right: 15px; color: var(--accent); font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .title { font-weight: 800; color: #fff; margin-bottom: 15px; font-size: 18px; line-height: 1.4; }
        .desc-box { font-size: 15px; color: #ccc; line-height: 1.6; border-top: 1px solid #333; padding-top: 15px; }
        #loader { display: none; text-align: center; color: var(--accent); padding: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <h1 style="margin:0;">ğŸ’¡ YouTube Content Architect</h1>
        <p style="color:#aaa;">AI Suggestions based on 2025 Content Psychology</p>
    </div>

    <div class="grid-controls">
        <select id="category">
            <option value="Entertainment">ğŸ¬ Entertainment</option>
            <option value="Education">ğŸ“ Education</option>
            <option value="Gaming">ğŸ® Gaming</option>
            <option value="Film & Animation">ğŸ“½ï¸ Film & Animation</option>
            <option value="People & Blogs">ğŸ¤³ People & Blogs</option>
            <option value="Science & Technology">ğŸ§ª Science & Technology</option>
            <option value="Sports">ğŸ Sports</option>
            <option value="Music">ğŸµ Music</option>
            <option value="News & Politics">ğŸ“° News & Politics</option>
            <option value="How-to & Style">ğŸ’… How-to & Style</option>
            <option value="Travel & Events">âœˆï¸ Travel & Events</option>
            <option value="Pets & Animals">ğŸ¾ Pets & Animals</option>
            <option value="Comedy">ğŸ˜‚ Comedy</option>
            <option value="Nonprofits & Activism">âœŠ Nonprofits & Activism</option>
        </select>
        
        <select id="language">
            <option value="Hinglish">ğŸ—£ï¸ Hinglish (Mixed)</option>
            <option value="Hindi">ğŸ‡®ğŸ‡³ Hindi</option>
            <option value="English">ğŸ‡¬ğŸ‡§ English</option>
        </select>

        <button class="btn" onclick="generateGeneralIdeas()">GET CREATIVE SUGGESTIONS</button>
    </div>

    <div id="loader">ğŸ§  Brainstorming creative concepts...</div>
    <div id="output" class="result-container"></div>
</div>

<script>
async function generateGeneralIdeas() {
    const cat = document.getElementById('category').value;
    const lang = document.getElementById('language').value;
    const output = document.getElementById('output');
    const loader = document.getElementById('loader');

    loader.style.display = 'block';
    output.innerHTML = '';

    // General Expert Brainstorming Prompt (No Live Search)
    const prompt = `Act as a Creative Director for a major YouTube Network. 
    Task: Brainstorm TOP 3 creative and evergreen video ideas for the category "${cat}" specifically for an Indian audience.
    Year: 2025.
    Requirement: 
    1. Title: High-CTR, catchy.
    2. Why: Explain why this concept works for modern viewers in ${lang}.
    Focus on psychological triggers like curiosity, nostalgia, or utility. Do NOT use current news; use general evergreen themes (e.g., "Day in the Life", "How AI changes X", "Mythbusting").
    
    Return ONLY a JSON array: [{"title": "...", "why": "..."}]`;

    try {
        const response = await puter.ai.chat(prompt);
        let cleanStr = response.toString().replace(/```json|```/g, '').trim();
        const ideas = JSON.parse(cleanStr);

        ideas.forEach(idea => {
            const div = document.createElement('div');
            div.className = 'idea-card';
            div.innerHTML = `
                <div class="viral-badge">ğŸ’ Evergreen Idea</div>
                <div class="title">${idea.title}</div>
                <div class="desc-box"><b>Concept Strategy:</b><br>${idea.why}</div>
            `;
            output.appendChild(div);
        });
    } catch (e) {
        output.innerHTML = `<p style="color:red; text-align:center;">Brainstorming interrupted. Please refresh and try again.</p>`;
    } finally {
        loader.style.display = 'none';
    }
}
</script>

</body>
</html>
